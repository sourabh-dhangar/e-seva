{% load static %}
<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>e-seva Login</title>
      <link rel="shortcut icon" href="{% static 'assets/img/mylogo.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>

<body>
    




 <div class="main-wrapper login-body">
    <div class="login-wrapper">
       <div class="container">
          <div class="loginbox">
             <div class="login-left">
                <img class="img-fluid" src="{%static 'assets/img/tlogo.png' %}" alt="Logo">
             </div>
             <div class="login-right">
                <div class="login-right-wrap">
                   <h1>Register</h1>
                  
                   
                   {% if messages %}
                   {% for message in messages %}
                  
                       <div class="alert alert-warning alert-dismissible fade show" role="alert">
                           <strong>Opps !</strong> {{ message }}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                       </div>
                       
                   {% endfor %}
               {% endif %}
                 
                       <form method="POST" action="{% url 'register_customer' %}" enctype= "multipart/form-data">
                        {% csrf_token %}
                          
                             
                             <div class="col-12 col-sm-11">
                                <div class="form-group">
                                   <label> First Name</label>
                                   <input type="text" class="form-control" name='first_name' required>
                                </div>
                             </div>
                             <div class="col-12 col-sm-11">
                                <div class="form-group">
                                   <label>Last Name</label>
                                   <input type="text" class="form-control" name="last_name" required >
                                </div>
                             </div>
                             <div class="col-12 col-sm-11">
                                <div class="form-group">
                                   <label>Email</label>
                                   <input type="email" class="form-control"  name='email'required >
                                </div>
                             </div>
                             <div class="col-12 col-sm-11">
                                <div class="form-group">
                                   <label>Username</label>
                                   <input type="text" class="form-control"  name='username' required >
                                </div>
                             </div>
                             
                            
                             <div class="col-12 col-sm-11">
                                <div class="form-group">
                                   <label> Password</label>
                                   <input type="password" class="form-control" name="password" required>
                                </div>
                             </div>
                           
                             <div class="col-12 text-center" >
                                <button type="submit" class="btn btn-primary">Register</button>
                                <p class="text-center">already have an account <a href="{% url 'do_login' %}">Login</a></p>
                             </div>
                          </div>
                       </form>
                  
                   
                  
                   
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
 <script src="{% static 'assets/js/popper.min.js' %}"></script>
 <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
 <script src="{% static 'assets/js/script.js' %}"></script>
</body>
