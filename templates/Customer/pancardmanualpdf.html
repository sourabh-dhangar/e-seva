{% extends "base.html" %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <marquee style="color: red;">

                क्रप्या कर के जानकारी भरते समय रिफ्रेश न करें।                        
             </marquee>
             {% include "includes/messages.html" %}
             <h3 class="page-title">Enter Pan Details</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Pan Card</a></li>
                <li class="breadcrumb-item active">pan manual</li>
             </ul>
          </div>
       </div>
       
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form method="POST" action="{% url 'pan_manual_pdf_save' %}" enctype= "multipart/form-data">
                    {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Pan Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label> Pan card Number</label>
                            <input type="text" class="form-control"  name="pan_number" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Father Name</label>
                            <input type="text" class="form-control" name="father_name" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label> Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control"  required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>uplaod image</label>
                            <input type="file" class="form-control" name="upload_image" required>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>uplaod sign</label>
                            <input type="file" class="form-control" name="upload_sign" required>
                         </div>
                      </div>
                    
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary"> Rs/-{{amount.amount2}} pay</button>
                      </div>
                   </div>
                </form>
                {% if payment %}
        <form action="{% url 'pan_manual_status' %}" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_pwchuxr8hCkkZZ"
                data-amount="{{payment.amount}}" 
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="e-seva"
                data-description="make your life easier and comfortabler"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="{{payment.name}}"
                data-prefill.email="you@example.com"
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden"/>
            </form>
            {% endif %}
             </div>
          </div>
       </div>
    </div>
 </div>
 {% endblock content %}
</div>
